 <!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A quiz about Trump's anti-facts.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Anti-Facts Quiz</title>
    <link href="main.css" rel="stylesheet" type="text/css">
  
  </head>
  
  <body>
    <main role="main">
        <div class="header-box">
          <header role="banner">
              <h1>The<br>Alternative Facts<br>Quiz</h1>
          </header>
        </div>


        <section role="region"> 
          <div class="js-start-element"></div>
          <div class="caption-box js-start-element"><p>Little-Hands Man Edition</p></div>
       
          <div class="main-image js-start-element">
              <img src="https://img.thedailybeast.com/image/upload/c_crop,d_placeholder_euli9k,h_1440,w_2560,x_0,y_0/dpr_2.0/c_limit,w_740/fl_lossy,q_auto/v1508714311/171022-clift-trump-tease_omxnkv" 
              alt="Donald Trump, looking more orange than ever" class="main-image">
          </div>
  
          <div class="js-start-element">
              <button type="buton" name="start-quiz" class="js-start-button start-button">Start Quiz!</button>
          </div>
        </section> 
    
   
        <section role="region">
          <div class="question-element js-question-element">
          </div>
        </section>
    
     
        <section role="region">
          <div class="answer-element js-answer-element">
          </div>
        </section>
  
   
        <section role="region">
          <div class="results-element js-results-element">
          </div>
        </section>

      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="index.js"></script>
    </main>  
  </body>
</html>
